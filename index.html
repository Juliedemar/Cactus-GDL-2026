<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDL 2026 - Reflussi di Coscienza</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #F2EFED; 
            --card-bg: #fdfaf6;
            --accent-stamp: #14b8a6;
            --text-main: #5d4037;
            --line-color: #e0d7d3;
            --header-lilla: #DAA6FF;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main);
            text-align: center; 
            padding: 20px 10px; 
            margin: 0; 
        }
        
        button, label, input, a, .btn-status, .rating-container label {
            cursor: pointer !important;
        }

        /* HEADER DESKTOP */
        header { 
            margin: 30px auto 50px; /* Aumentato il margine inferiore a 50px per staccarlo dalle card */
            max-width: 500px; 
            padding: 0 10px;
            position: relative;
            z-index: 120;
        }

        .header-img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        /* GRID */
        .grid { 
            display: grid; 
            gap: 20px; 
            margin: 0 auto; 
            max-width: 1100px; 
            grid-template-columns: repeat(2, 1fr); 
            align-items: stretch;
        }

        /* CORREZIONE MOBILE */
        @media (max-width: 768px) {
            header {
                margin: 20px auto 40px; /* Margine generoso anche su mobile */
            }
            .grid {
                margin-top: 0; /* Rimosso margine negativo per non schiacciare */
            }
            #final-prize { 
                margin: -20px auto 40px !important; /* Il banner si "mangia" parte dello spazio vuoto quando appare */
            }
        }

        @media (min-width: 768px) { 
            .grid { grid-template-columns: repeat(3, 1fr); gap: 20px; } 
        }

        .status-check { display: none; }

        .card { 
            background: var(--card-bg); padding: 15px; display: flex; 
            flex-direction: column; position: relative; border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            box-sizing: border-box;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
        
        .book-box { 
            width: 100%; height: 250px; display: flex; align-items: center; 
            justify-content: center; position: relative; 
            background: #fff; overflow: hidden; border-radius: 18px;
        }

        .book-img { max-width: 85%; max-height: 85%; transition: 0.4s; }
        .card-divider { height: 1px; background-color: var(--line-color); margin: 15px 10px 10px 10px; }

        .status-badge {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-12deg);
            padding: 10px; font-family: "Courier New", Courier, monospace;
            font-weight: 900; text-transform: uppercase; font-size: 0.5rem;
            line-height: 1.2; background: rgba(255, 255, 255, 0.96);
            display: none; z-index: 10; width: 80%;
            pointer-events: none; letter-spacing: -0.2px;
            box-sizing: border-box; word-wrap: break-word;
        }

        .stamp-done { color: var(--accent-stamp); border: 3px double var(--accent-stamp); }
        .stamp-done::after { content: " ðŸŒµ"; font-size: 0.7rem; }
        .stamp-reading { color: #f57f17; border: 3px dashed #fbc02d; }

        .med-name { font-weight: 800; font-size: 0.9rem; text-transform: uppercase; margin: 0; }
        
        .med-period { 
            font-size: 9px !important; 
            text-transform: uppercase; 
            opacity: 0.4; 
            letter-spacing: 1.5px; 
            margin-bottom: 10px;
            display: block;
            line-height: 1;
        }

        .med-prescription { 
            font-size: 0.75rem; 
            font-style: italic; 
            opacity: 0.8; 
            margin-top: 0px; 
            line-height: 1.3;
            min-height: 45px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls { 
            display: flex; gap: 5px; justify-content: center; margin-top: auto;
            padding-top: 10px;
        }
        .btn-status { 
            font-size: 0.6rem; padding: 6px 4px; border-radius: 10px; 
            border: 1px solid var(--line-color); background: white;
            text-transform: uppercase; font-weight: bold; transition: 0.2s;
            flex: 1;
        }

        .rating-container { margin-top: 12px; display: none; justify-content: center; flex-direction: row-reverse; }
        .rating-container input { display: none; }
        .rating-container label { font-size: 1.3rem; opacity: 0.2; filter: grayscale(1); transition: 0.2s; margin: 0 2px;}
        .rating-container label:hover, .rating-container label:hover ~ label, .rating-container input:checked ~ label { opacity: 1; filter: grayscale(0); }

        /* BANNER FINALE */
        #final-prize { 
            display: none; 
            margin: -30px auto 40px; /* Margine negativo per bilanciare lo spazio extra dell'header */
            max-width: 800px; 
            padding: 0 10px; 
        }

        .banner-img { 
            width: 100%; 
            height: auto; 
            display: block;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .banner-img:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.15));
        }

        /* Stati */
        .check-reading:checked ~ .card .stamp-reading { display: block; }
        .check-reading:checked ~ .card .book-img { filter: sepia(0.5); opacity: 0.6; }
        .check-done:checked ~ .card { background: #e8f5e9; }
        .check-done:checked ~ .card .stamp-done { display: block; animation: stamp-anim 0.2s ease-out; }
        .check-done:checked ~ .card .book-img { opacity: 0.15; filter: grayscale(1) blur(1px); }
        .check-done:checked ~ .card .rating-container { display: flex; }
        .check-done:checked ~ .card .btn-reading { display: none !important; }
        .check-done:checked ~ .card .btn-done { background: #c8e6c9; border-color: var(--accent-stamp); flex: none; width: 100%; }

        @keyframes stamp-anim {
            0% { transform: translate(-50%, -50%) rotate(-12deg) scale(2); opacity: 0; }
            100% { transform: translate(-50%, -50%) rotate(-12deg) scale(1); opacity: 0.95; }
        }
    </style>
</head>
<body>

    <header>
        <img src="header.png" alt="Reflusso di Coscienza" class="header-img">
    </header>

    <div id="final-prize">
        <img src="Banner_finale.png" alt="Tummy Ache Survivor" class="banner-img">
    </div>

    <div class="grid">
        <script>
            const books = [
                { name: "FIGMED", period: "Gennaio - Febbraio", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXP_QZV5X-zRlrAgB0nkbBlzo1D6Yowwf3NQ&s", quote: "I will be a problem in every lifetime", presc: "In caso indecisione esistenziale acuta." },
                { name: "Esistazol", period: "Marzo - Aprile", img: "https://www.ibs.it/images/9788806219192_0_0_0_0_0.jpg", quote: "Awake, but at what cost", presc: "In caso di rigetto improvviso della realtÃ ." },
                { name: "Socialex", period: "Maggio - Giugno", img: "https://giuntialpunto.it/cdn/shop/products/d5884274a8a0b8359a182058dfa72758_2d0e4695-87f5-467b-8dac-2353ed5ce79d.jpg?v=1731981450", quote: "Donâ€™t mess with me, i will start crying", presc: "In caso di mascheramento emotivo cronico." },
                { name: "Identiflux", period: "Luglio - Agosto", img: "https://m.media-amazon.com/images/I/61lME-Io+HL._AC_UF1000,1000_QL80_.jpg", quote: "Sorry for not texing back, i forgot i was real", presc: "In caso di identitÃ  instabile." },
                { name: "Medianorm", period: "Settembre - Ottobre", img: "https://www.ibs.it/images/9788804732495_0_0_536_0_75.jpg", quote: "I will not explain myself, i have no idea either", presc: "In caso di vita standard a lento soffocamento." },
                { name: "Colpax", period: "Novembre - Dicembre", img: "https://www.adelphi.it/spool/og__id296_w800__1x.jpg", quote: "Trauma? Oh you mean MY LORE?", presc: "In caso di senso di colpa preinstallato." }
            ];

            document.write(books.map((b, i) => `
                <div class="card-container">
                    <input type="checkbox" id="read${i}" class="status-check check-reading">
                    <input type="checkbox" id="done${i}" class="status-check check-done">
                    <div class="card">
                        <div class="med-period">${b.period}</div>
                        <div class="book-box">
                            <div class="status-badge stamp-reading">In fase di<br>somministrazione</div>
                            <div class="status-badge stamp-done">${b.quote}</div>
                            <img src="${b.img}" class="book-img">
                        </div>
                        <div class="card-divider"></div>
                        <div class="med-name">${b.name}<sup>Â®</sup></div>
                        <div class="med-prescription">${b.presc}</div>
                        <div class="controls">
                            <label for="read${i}" class="btn-status btn-reading">ðŸ“– In lettura</label>
                            <label for="done${i}" class="btn-status btn-done">âœ… Letto</label>
                        </div>
                        <div class="rating-container">
                            ${[5,4,3,2,1].map(r => `<input type="radio" name="rat${i}" id="r${i}-${r}"><label for="r${i}-${r}">ðŸ’Š</label>`).join('')}
                        </div>
                    </div>
                </div>
            `).join(''));
        </script>
    </div>

    <footer style="margin-top: 60px; padding: 40px 20px; border-top: 1px solid var(--line-color); background-color: rgba(255,255,255,0.2);">
        <div style="max-width: 800px; margin: 0 auto; line-height: 1.6;">
            <div style="margin: 20px 0; font-size: 0.7rem; opacity: 0.5;">
                <p>GDL di @Julie.Demar</p>
                <p>I tuoi progressi sono salvati automaticamente nella cache locale del tuo browser. Nessuno dei tuoi dati viene salvato. </p>
            </div>
            <p style="font-size: 0.6rem; opacity: 0.4; text-transform: uppercase;">Â© 2026</p>
        </div>
    </footer>

    <script>
        function updateVictoryState() {
            const allChecked = [0,1,2,3,4,5].every(i => document.getElementById('done' + i).checked);
            const prizeElement = document.getElementById('final-prize');
            if (allChecked) {
                prizeElement.style.display = 'block';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#14b8a6', '#DAA6FF', '#ffffff'] });
                
                // Torna automaticamente in cima per mostrare il banner finale
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else { prizeElement.style.display = 'none'; }
        }

        function saveProgress() {
            const inputs = document.querySelectorAll('input');
            const status = {};
            inputs.forEach(input => { 
                if (input.type === 'checkbox' || input.type === 'radio') {
                    if (input.id) status[input.id] = input.checked;
                }
            });
            localStorage.setItem('gdl_2026_progress_v2', JSON.stringify(status));
            updateVictoryState();
        }

        function loadProgress() {
            const savedStatus = JSON.parse(localStorage.getItem('gdl_2026_progress_v2'));
            if (savedStatus) {
                Object.keys(savedStatus).forEach(id => {
                    const element = document.getElementById(id);
                    if (element) element.checked = savedStatus[id];
                });
            }
            updateVictoryState();
        }

        document.addEventListener('change', saveProgress);
        window.onload = loadProgress;
    </script>
</body>
</html>
