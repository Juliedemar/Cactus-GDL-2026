<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDL 2026 - Reflussi di Coscienza</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #d3cbc7; 
            --card-bg: #fdfaf6;
            --accent-stamp: #14b8a6;
            --text-main: #5d4037;
            --line-color: #e0d7d3;
            --header-lilla: #DAA6FF;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main);
            text-align: center; padding: 20px 10px; margin: 0; 
        }

        header { 
            margin: 40px auto 60px; 
            max-width: 500px; 
            padding: 0 10px;
        }

        .header-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .grid { 
            display: grid; gap: 40px; margin: 0 auto; max-width: 1100px; 
            grid-template-columns: repeat(2, 1fr); 
        }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }

        .status-check { display: none; }

        /* ANIMAZIONE CARD */
        .card { 
            background: var(--card-bg); padding: 20px; display: flex; 
            flex-direction: column; position: relative; border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .book-box { 
            width: 100%; height: 250px; display: flex; align-items: center; 
            justify-content: center; position: relative; 
            background: #fff; overflow: hidden; border-radius: 18px;
        }

        .book-img { max-width: 85%; max-height: 85%; transition: transform 0.5s ease, filter 0.5s ease; }
        .card:hover .book-img { transform: scale(1); }

        .card-divider { height: 1px; background-color: var(--line-color); margin: 15px 10px; }

        .med-period { 
            font-size: 9px !important; 
            text-transform: uppercase; 
            opacity: 0.4; 
            letter-spacing: 1.5px; 
            margin-bottom: 30px; 
            display: block;
            line-height: 1;
        }

        .med-name { font-weight: 800; font-size: 1rem; text-transform: uppercase; margin: 0; color: var(--text-main); }
        .med-prescription { 
            font-size: 0.75rem; 
            font-style: italic; 
            opacity: 0.8; 
            margin-top: 8px; 
            line-height: 1.3;
            min-height: 34px;
        }

        .status-badge {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-12deg);
            padding: 10px; font-family: "Courier New", Courier, monospace;
            font-weight: 900; text-transform: uppercase; font-size: 0.5rem;
            line-height: 1.2; background: rgba(255, 255, 255, 0.96);
            display: none; z-index: 10; width: 80%;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .stamp-done { color: var(--accent-stamp); border: 3px double var(--accent-stamp); }
        .stamp-reading { color: #f57f17; border: 3px dashed #fbc02d; }

        .controls { display: flex; gap: 5px; justify-content: center; margin-top: 15px; }
        .btn-status { 
            font-size: 0.6rem; padding: 8px 4px; border-radius: 10px; 
            border: 1px solid var(--line-color); background: white;
            text-transform: uppercase; font-weight: bold; cursor: pointer; flex: 1;
            transition: background 0.2s;
        }
        .btn-status:hover { background: #f0f0f0; }

        .rating-container { margin-top: 12px; display: none; justify-content: center; flex-direction: row-reverse; }
        .rating-container input { display: none; }
        .rating-container label { font-size: 1.3rem; opacity: 0.2; filter: grayscale(1); cursor: pointer; margin: 0 2px; transition: transform 0.2s ease;}
        .rating-container label:hover { transform: scale(1.2); }
        .rating-container label:hover, .rating-container label:hover ~ label, .rating-container input:checked ~ label { opacity: 1; filter: grayscale(0); }

        /* Stati di attivazione */
        .check-reading:checked ~ .card .stamp-reading { display: block; }
        .check-reading:checked ~ .card .book-img { filter: sepia(0.5); opacity: 0.6; }
        
        .check-done:checked ~ .card { background: #e8f5e9; transform: none !important; }
        .check-done:checked ~ .card .stamp-done { display: block; animation: stampAppear 0.3s ease-out; }
        .check-done:checked ~ .card .book-img { opacity: 0.15; filter: grayscale(1) blur(1px); }
        .check-done:checked ~ .card .rating-container { display: flex; }
        .check-done:checked ~ .card .btn-reading { display: none; }
        .check-done:checked ~ .card .btn-done { background: #c8e6c9; border-color: var(--accent-stamp); width: 100%; flex: none; }

        @keyframes stampAppear {
            0% { transform: translate(-50%, -50%) rotate(-12deg) scale(2); opacity: 0; }
            100% { transform: translate(-50%, -50%) rotate(-12deg) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>

    </header>

    <div id="final-prize" style="display:none; background:#e0f2f1; padding:25px; border-radius:20px; max-width:800px; margin: 0 auto 30px; border:3px dashed var(--accent-stamp); color:var(--text-main); font-weight:bold;">
        üèÜ TUMMY ACHE SURVIVOR üèÜ
    </div>

    <div class="grid">
        <script>
            const books = [
                { name: "FIGMED", period: "Gennaio - Febbraio", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXP_QZV5X-zRlrAgB0nkbBlzo1D6Yowwf3NQ&s", quote: "I will be a problem in every lifetime", presc: "In caso Per indecisione esistenziale acuta." },
                { name: "Esistazol", period: "Marzo - Aprile", img: "https://www.ibs.it/images/9788806219192_0_0_0_0_0.jpg", quote: "Awake, but at what cost", presc: "In caso di rigetto improvviso della realt√†." },
                { name: "Identiflux", period: "Maggio - Giugno", img: "https://m.media-amazon.com/images/I/61lME-Io+HL._AC_UF1000,1000_QL80_.jpg", quote: "Sorry for not texting back", presc: "In caso di emozioni nascoste sotto strati di normalit√†." },
                { name: "Socialex", period: "Luglio - Agosto", img: "https://m.media-amazon.com/images/I/616sEwW93PL.jpg", quote: "Don‚Äôt mess with me", presc: "In caso di senso di colpa preinstallato, motivo sconosciuto." },
                { name: "Medianorm", period: "Settembre - Ottobre", img: "https://www.ibs.it/images/9788804732495_0_0_536_0_75.jpg", quote: "I have no idea either", presc: "In caso di vita standard con effetti collaterali devastanti." },
                { name: "Colpax", period: "Novembre - Dicembre", img: "https://www.adelphi.it/spool/og__id296_w800__1x.jpg", quote: "Trauma? Oh you mean MY LORE?", presc: "In caso di io frantumato in troppe versioni." }

            document.write(books.map((b, i) => `
                <div class="card-container">

                    <div class="card">
                        <div class="med-period">${b.period}</div>
                        <div class="book-box">
                            <div class="status-badge stamp-reading">In somministrazione...</div>
                            <div class="status-badge stamp-done">${b.quote}</div>
                            <img src="${b.img}" class="book-img">
                        </div>
                        <div class="card-divider"></div>
                        <div class="med-name">${b.name}<sup>¬Æ</sup></div>
                        <div class="med-prescription">${b.presc}</div>
                        <div class="controls">
                            <label for="read${i}" class="btn-status btn-reading">üìñ In lettura</label>
                            <label for="done${i}" class="btn-status btn-done">‚úÖ Letto</label>
                        </div>
                        <div class="rating-container">
                            ${[5,4,3,2,1].map(r => `<input type="radio" name="rat${i}" id="r${i}-${r}"><label for="r${i}-${r}">üíä</label>`).join('')}
                        </div>
                    </div>
                </div>
            `).join(''));
        </script>
    </div>

    <footer style="margin-top: 60px; padding: 40px 20px; border-top: 1px solid var(--line-color); background-color: rgba(255,255,255,0.2);">
        <div style="max-width: 800px; margin: 0 auto; line-height: 1.6;">
            <div style="margin: 20px 0; font-size: 0.7rem; opacity: 0.5;">
                <p>GDL di @Julie.Demar</p>
                <p>I tuoi progressi sono salvati automaticamente nella cache locale del tuo browser. Nessuno dei tuoi dati viene salvato. </p>
            </div>
            <p style="font-size: 0.6rem; opacity: 0.4; text-transform: uppercase;">¬© 2026</p>
        </div>
    </footer>

    <script>
        function updateVictoryState() {
            const allChecked = [0,1,2,3,4,5].every(i => document.getElementById('done' + i).checked);
            document.getElementById('final-prize').style.display = allChecked ? 'block' : 'none';
            if (allChecked) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#14b8a6', '#DAA6FF', '#ffffff'] });
        }
        function saveProgress() {
            const status = {};
            document.querySelectorAll('input').forEach(input => { if(input.id) status[input.id] = input.checked; });
            localStorage.setItem('gdl_2026_vFinal_anim', JSON.stringify(status));
            updateVictoryState();
        }
        function loadProgress() {
            const saved = JSON.parse(localStorage.getItem('gdl_2026_vFinal_anim'));
            if (saved) { Object.keys(saved).forEach(id => { const el = document.getElementById(id); if (el) el.checked = saved[id]; }); }
            updateVictoryState();
        }
        document.addEventListener('change', saveProgress);
        window.onload = loadProgress;
    </script>
</body>
</html>
